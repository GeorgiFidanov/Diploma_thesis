<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Selection</title>
</head>
<body>
    <h2>Available Playlists</h2>
    
    <form method="post" action="/user">
        <label for="selected_index">Select a playlist:</label>
        <select name="selected_index" required>
            {% if filtered_playlists %}
                {% for playlist in filtered_playlists %}
                    <option value="{{ loop.index0 }}">{{ playlist['name'] }}</option>
                {% endfor %}
            {% else %}
                <option value="" disabled>No playlists available</option>
            {% endif %}
        </select>       
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
